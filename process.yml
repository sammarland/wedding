apps:
  - script   : index.js
    instances: 4
    exec_mode: cluster
    watch: true
    env_dev:
      NODE_ENV: development
      PORT: 443
    env_production:
      NODE_ENV: production
      PORT: 443
      PRIVKEY: "/etc/letsencrypt/live/samandhettie.com/privkey.pem"
      CERT: "/etc/letsencrypt/live/samandhettie.com/fullchain.pem"